<html>
    <head>
        <link rel ="stylesheet" type ="text/css" href ="C:\Users\ricky\OneDrive\Desktop\University\Second Year\Western AI Project\css\bootstrap.min.css">
        <script type ="text/javascript" src ="C:\Users\ricky\OneDrive\Desktop\University\Second Year\Western AI Project\js\bootstrap.min.js"></script>
        
        <style>
          div.hidden{
            display: none            
          }

          label{
            cursor: pointer;
            background-color: rgb(255, 108, 97);
            color: white;
            border: 5px solid rgb(255, 108, 97);
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 25px
          }

          label:hover {
            opacity: 0.5;
          }
        </style>

      </head>
    <body>

        <div class="jumbotron text-center">
            <h1>Covid-19 Detector</h1>
            <p>Powered by : Western AI</p>
        </div>

          <div class="container">
            <div class = "row">
              <h4 style="color:red;"><b>COVID-19 IS SERIOUS PLEASE STAY INDOORS AND LIMIT SOCIAL CONTACT</b></h4>
            </div>
          </div>

          <div class ="container pt-3">
            <div class ="row">
                <p> Please upload a picture of an x-ray scan on the patients lungs. </p>
            </div>
            <div class = "row">
              <input type="file"  accept="image/*" name="image" id="file"  onchange="uploadImg(event)" style="display: none;">
            </div>
            <div class = "row"> 
              <label for="file">Upload Image</label>
            </div>
            <div class = "row">
              <img id="displayImg" width="1000"/>
            </div>     
          </div>

          <div class="container pt-5">
            <h2>Uploading...</h2>
            <div class= "progress">
              <div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" style="width:60%"></div>
            </div>
          </div>

          <script>
            var uploadImg = function(event) {
              let img = document.getElementById('displayImg');
              img.src = URL.createObjectURL(event.target.files[0]);
            };
          </script>

        <div class ="container pt-3"> 
          <div class ="hidden" id ="pResult">
            <h1 style="background-color:rgb(240, 88, 88); color:rgb(41, 3, 3); border-left: 8px solid red;">&nbsp; Test Result: Positive </h1>
          </div>
        </div>

        <div class ="container pt-3">
          <div class = "hidden" id ="nResult">
            <h1 style="background-color:rgba(110, 240, 138, 0.87); color:rgb(7, 36, 6); border-left: 8px solid green;">&nbsp; Test Result: Negative</h1>
          </div>
        </div>

          <script type="text/javascript" src ="C:\Users\ricky\OneDrive\Desktop\University\Second Year\Western AI Project\COVID-19 Website\Covid-19SeftTest.js"></script>
    </body>
</html>
